<p-table 

[value]="transferencias" 
[tableStyle]="{ 
    'min-width': '50rem',
    'width': '90%', 
    'margin-top': '1rem', 
    'margin-left': 'auto', 
    'margin-right': 'auto'}">
<ng-template pTemplate="header">
  <tr>
    <th>Data</th>
    <th>Valor</th>
    <th>Nome</th>
    <th>Conta</th>
  </tr>
</ng-template>
<ng-template pTemplate="body" let-transferencia>
  <tr>
    <td>{{transferencia.criado_em | date : "short" : "UTC-4" : "pt-BR"}}</td>
    <td class="recebido">+ {{transferencia.valor_recebido | currency : "BRL"  }}</td>
    <td>{{transferencia.pagador_nome | titlecase}}</td>
    <td>{{transferencia.numero_recebedor}}</td>
  </tr>
</ng-template>
</p-table>
