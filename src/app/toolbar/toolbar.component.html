<p-toolbar>
    <div class="p-toolbar-group-start">
      <p-button
        type="text"
        (click)="sideBarVisivel = true"
        icon="pi pi-align-justify"
      ></p-button>
    </div>
<!--   
    <div>
      <h1>RELATÓRIO DE FUNCIONÁRIOS</h1>
    </div> -->

   
  
    <div class="p-toolbar-group-end">
      <button
      pButton
      icon="pi pi-user"
      [style]="{'margin-right': '1rem'}"
     >
      </button>

      <button 
      icon="pi pi-sign-out"
      (click)="logout()"
       pButton></button>

  <p-sidebar [(visible)]="sideBarVisivel" [style]="{ width: '20em' }" [baseZIndex]="10000">
      <p-button
        label="Pagina Inicial"
        [style]="{ width: '100%', 'margin-bottom': '1rem' }"

      ></p-button>
      <br>
      <p-button
        label="Historico"
        [style]="{ width: '100%', 'margin-bottom': '1rem' }"
        routerLink="/historico-transferencias"
        routerLinkActive="active-link"
      ></p-button>
