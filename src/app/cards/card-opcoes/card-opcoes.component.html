<p-toast position="top-right" key="error"></p-toast>
<p-toast position="top-right" key="transferido"></p-toast>


<p-dialog
  [(visible)]="dialogTransferir"
  [style]="{ width: '500px', height: '420px' }"
  header="Transferir"
  [modal]="true"
  styleClass="p-fluid"
>
  <ng-template pTemplate="content" [formGroup]="transferenciaForm">
    <div class="field">
      <label for="numero_conta_recebedor"
        >Conta<span class="p-error"> (Obrigatório) </span></label
      >
      <p-inputNumber 
      mode="decimal" 
      [maxlength]="6"
      formControlName="numero_conta_recebedor"
      id="numero_conta_recebedor"
      [useGrouping]="false"></p-inputNumber>
    
    </div>
    <p-divider></p-divider>

    <div class="field">
      <label for="nome_completo"
        >Valor<span class="p-error"
          > (Obrigatório) </span
        ></label
      >
    </div>

    <p-inputNumber
     mode="currency"
     currency="BRL"
     [maxlength]="12"
     formControlName="valor"
     >
    </p-inputNumber>
  </ng-template>

  <ng-template pTemplate="footer">
    <button
      pButton
      pRipple
      label="Cancelar"
      icon="pi pi-times"
      class="p-button-text"
      (click)="hideDialog()"
    ></button>
    <button
      pButton
      pRipple
      label="Transferir"
      icon="pi pi-money-bill"
      class="p-button-text"
      (click)="fazerTransferencia()"
    ></button>
  </ng-template>
</p-dialog>

<div class="card-container overflow-hidden">
  <div
    class="flex flex-1 flex align-items-center justify-content-center"
    [style]="{
      'margin-top': '2em'
    }"
  >
    <p-card
      (click)="dialogCriar()"
      header="Transferir"
      [style]="{
        width: '23rem',
        'margin-bottom': '2em',
        'margin-right': '2em',
        'margin-left': '1.9em'
      }"
    >
      <ng-template pTemplate="header">
        <img alt="Card" src="assets/transferir.png" />
      </ng-template>
    </p-card>

    <p-card
      header="Histórico de Transferência"
      [style]="{
        width: '23rem',
        'margin-bottom': '2em',
        'margin-left': '2.2em'
      }"
      routerLink="/historico-transferencias"
    >
      <ng-template pTemplate="header">
        <img alt="Card" src="assets/historico.jpg" />
      </ng-template>
    </p-card>
